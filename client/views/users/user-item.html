<template name="user_item">

<div class="row user-row">
            <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
                <img class="img-circle" src="{{avatarUrl}}">
            </div>
            <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                <strong>{{displayName}}</strong><br>
                <strong>{{getEmail}}</strong><br>
                <span class="text-muted">User level : {{getRole}}</span>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-user" data-for=".{{displayName}}">
                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
            </div>
</div>
<div class="row-fluid user-infos {{displayName}}">
            <div class="span10 offset1">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">User information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <div class="span3">
                                <img class="img-circle" src="{{avatarUrl}}">
                            </div>
                            <div class="span6">
                                <strong>{{displayName}}</strong><br>
                                <table class="table table-condensed table-responsive table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>User level:</td>
                                        <td>{{getRole}}</td>
                                        <td>{{#if isInRole 'admin'}}<button type="button" class="btn btn-primary">Change</button>{{/if}}</td>
                                    </tr>
                                    <tr>
                                        <td>Registered since:</td>
                                        <td>{{createdAtFormatted}}</td>
                                    </tr>
                                    <tr>
                                        <td>Number of Comments:</td>
                                        <td>{{comments}}</td>
                                    </tr>
                                    <tr>
                                        <td>Posts</td>
                                        <td>{{posts}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <button class="btn  btn-primary" type="button"
                                data-toggle="tooltip"
                                data-original-title="Send message to user"><i class="icon-envelope icon-white"></i></button>
                        <span class="pull-right">
                            <button class="btn btn-warning" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Edit this user"><i class="icon-edit icon-white"></i></button>
                            <button class="btn btn-danger delete-link" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Remove this user"><i class="icon-remove icon-white"></i></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
</template>
